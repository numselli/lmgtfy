  <body onload="updateTitle()">
    <script type="text/javascript">
      function updateTitle(){document.title=document.URL.includes("?q=")?ecodeURIComponent(document.URL.split("?q=")[1])+" - LMGTFY":"LMGTFY"}function startDictation(){if(!window.hasOwnProperty('webkitSpeechRecognition')){return}const recognition=new webkitSpeechRecognition();recognition.continuous=false;recognition.interimResults=false;recognition.lang="en-US";recognition.start();recognition.onresult=function(e){document.getElementById('search-input').value=e.results[0][0].transcript;recognition.stop();GoSearch()};recognition.onerror=function(e){recognition.stop()}}function copyText(){const text=document.getElementById("url-result");text.select();text.setSelectionRange(0,99999);document.execCommand("copy");alert("Success! Copied Link: "+text.value+"        Now Share it!")}function GoSearch(){document.getElementById("url-output").style.display="block";document.getElementById("instructions2").innerHTML="Done! <a href=#  onclick=\"copyText();\" style=\"color:#fff\"><U>Copy</U></a> Or <a href=\"#previewsearchbox\" onclick=\"GoPreview();\" style=\"color:#fff\" id=\"previewgeneratedlink\" title=\"Preview Search\" ><u>Preview Search</u></a><a href=\"#url-output\"><div class=\"arrow bounce\"></div></a>";document.getElementById("url-output").value="https://lmgtfy.numselli.xyz?q="+document.getElementById("search-input").value;document.getElementById("url-result").value="https://lmgtfy.numselli.xyz?q="+encodeURIComponent(document.getElementById("search-input").value)}function GoPreview(){document.getElementById("previewsearchbox").style.display="block";document.getElementById("iframepreviewscreen").src="https://lmgtfy.numselli.xyz?q="+document.getElementById("search-input").value}$(function(){$("form").on("submit",function(e){e.preventDefault()});$("input").on("keyup",function(e){if(e.keyCode===13){$('#search-input').autocomplete('close');addcorners();GoSearch();window.scrollTo(0,document.body.scrollHeight)}})});var google_suggest_url="https://suggestqueries.google.com/complete/search?client=chrome&q=";$(function(){$("#search-input").autocomplete({source:function(request,response){var temp_arr=request.term.split(/[.,]+/);var search_sentence=temp_arr[temp_arr.length-1];$.ajax({url:google_suggest_url+search_sentence,dataType:"jsonp",success:function(data){response($.map(data[1],function(v,i){return{value:v}}));document.getElementsByClassName("ui-menu-item")?.[0].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[1].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[2].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[3].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[4].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[5].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[6].addEventListener("click",entersim);document.getElementsByClassName("ui-menu-item")?.[7].addEventListener("click",entersim)},error:function(data){console.log("ERROR");console.log(data)}})}})});function entersim(){e=jQuery.Event("keypress");e.which=13;$("#search-input").keypress(function(){addcorners();GoSearch()}).trigger(e)}function removecorners(){if(document.getElementById("search-input").value==""){$('#search-input').autocomplete('close');addcorners()}else{document.getElementById("search-form").style.borderBottomRightRadius="0px";document.getElementById("search-form").style.borderBottomLeftRadius="0px";document.getElementById("search-form").style.border="0px";document.getElementById("search-form").style.boxShadow="0 6px 12px rgba(0, 0, 0, 0.175)"}}function addcorners(){document.getElementById("search-form").style.borderBottomRightRadius="25px";document.getElementById("search-form").style.borderBottomLeftRadius="25px";document.getElementById("search-form").style.border="1px solid #cccccc";document.getElementById("search-form").style.boxShadow="0 0px 0px rgba(0, 0, 0, 0.175)";}
    </script>
    <script src="/assets/js/script.min.js"></script>

    <style>
      .ui-autocomplete{position:absolute;top:100%;z-index:1000;display:none;float:left;width:562px;padding:0 57px 0 12px !important;left:50% !important;-webkit-transform:translateX(-50%);-moz-transform:translateX(-50%);-ms-transform:translateX(-50%);-o-transform:translateX(-50%);transform:translateX(-50%);list-style:none;font-size:18px;text-align:left;background-color:#ffffff;border:0 solid #cccccc;border:0 solid rgba(0, 0, 0, 0.15);border-bottom-left-radius:25px;border-bottom-right-radius:25px;-webkit-box-shadow:0 6px 12px rgba(0, 0, 0, 0.175);box-shadow:0 6px 12px rgba(0, 0, 0, 0.175);background-clip:padding-box}@media screen and (max-width:650px){.ui-autocomplete{position:absolute;top:100%;z-index:1000;display:none;float:left;width:240px;padding:5px 0;list-style:none;font-size:18px;text-align:left;background-color:#ffffff;border:0 solid #cccccc;border:0 solid rgba(0, 0, 0, 0.15);border-bottom-left-radius:25px;border-bottom-right-radius:25px;-webkit-box-shadow:0 6px 12px rgba(0, 0, 0, 0.175);box-shadow:0 6px 12px rgba(0, 0, 0, 0.175);background-clip:padding-box}}.ui-autocomplete > li > div{display:block;padding:3px 20px;clear:both;font-weight:normal;line-height:1.42857143;color:#333333;white-space:nowrap}.ui-state-active,.ui-state-focus,.ui-state-hover{text-decoration:none;color:#262626;background-color:#f5f5f5;cursor:pointer}

    <!-- search bar -->

      <form id="search-form" class="search-form" name="search">

          <input oninput="removecorners();" onfocusout="addcorners();" spellcheck="false" autofocus autocorrect="off"
